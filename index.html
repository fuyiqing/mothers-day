<div class="container inputs">
    <div class="row">
        <div class="col-xs-12">

                <span>昵称：</span>
                <input type="text" id="nickname" class="form-control input" placeholder="例如：宝贝儿子/女儿">
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <span>姓名：</span>
                <input type="text" id="name" class="form-control" placeholder="例如：陈小明">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <span>生日：</span>
                <input type="text" id="birthday" class="form-control" placeholder="例如:1995:01:01">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="but">

            </div>
        </div>
    </div>

            <div class="col-xs-12">
                <div class="form-group">
                    <span>我的专属地址：</span>
